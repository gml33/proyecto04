<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link th:href="@{static/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container" th:replace="fragments/header::header"></div>
<br>
<div class="container">
    <form th:action="@{/cursos/guardar}" method="post" enctype="multipart/form-data" th:object="${curso}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" th:field="*{titulo}" required minlength="5" maxlength="128" class="form-control" id="titulo" aria-describedby="titulo">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input type="text" th:field="*{descripcion}" required minlength="5" maxlength="256" class="form-control" id="descripcion" aria-describedby="descripcion">
        </div>
        <div class="mb-3">
            <label for="nivel" class="form-label">Nivel</label>
            <input type="number" th:field="*{nivel}" required class="form-control" id="nivel" aria-describedby="nivel">
        </div>
        <div class="form-group">
            <label class="col-sm-3 col-check-label" for="publicado">Publicado</label>
            <div class="col-sm-9">
                <input type="checkbox" th:field="*{publicado}" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="reset" class="btn btn-danger" id="btnCancelar">Limpiar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#btnCancelar").on("click", function() {
                    window.location="[[@{/cursos}]]";
                });
            });
        </script>
</body>
</html>
